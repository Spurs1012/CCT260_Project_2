    <section class="contact">
        <h2>Get in Touch</h2>
        <div class="contact-wrapper">
            <div class="contact-form">
                <form>
                    <div class="input-group">
                       <h4>Name</h4>
                        <input type="text" placeholder="Enter your first and last name">
                    </div>
                    <div class="input-group">
                        <h4>Email</h4>
                        <input type="email" placeholder="Enter a valid email address">
                    </div>
                    <div class="input-group">
                        <h4>Subject</h4>
                        <input type="text" placeholder="Enter a subject you have a question about">
                    </div>
                    <div class="input-group">
                        <h4>Message</h4>
                        <input type="text" placeholder="Message me here">
                    </div>
                    <div class="button-wrapper">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d365018.65169615945!2d-80.03898936659807!3d43.59033804874994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b40b2e311d8f1%3A0xe6403f7676996868!2sMississauga%2C%20ON%2C%20Canada!5e0!3m2!1sen!2sus!4v1627900570213!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
    
    <footer id="footer">
        <h3>If You Like What You See, Let's Work Together!</h3>
        <div class="contact-container">
            <div class="contact-item">
                <img src="email_Logo.png" alt="Email Logo">
                <p>sirisakhill@gmail.com</p>
            </div>
            <div class="contact-item">
                <img src="phone_Logo.png" alt="Phone Logo">
                <p>+1 647-989-9078</p>
            </div>
        </div>
        <div class="social-links">
            <a href="linkedin_url">
                <img src="linkedin_Logo.png" alt="LinkedIn Logo">
            </a>
            <a href="https://github.com/Spurs1012">
                <img src="github_Logo.png" alt="Github Logo">
            </a>
        </div>
    </footer>
